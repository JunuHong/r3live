Lidar_front_end:
   lidar_type: 1   # 1 for Livox-avia, 3 for Ouster-OS1-64
   N_SCANS: 6
   using_raw_point: 1
   point_step: 1
   
r3live_common:
   if_dump_log: 0                   # If recording ESIKF update log. [default = 0]
   record_offline_map: 0            # If recording offline map. [default = 1]
   pub_pt_minimum_views: 3          # Publish points which have been render up to "pub_pt_minimum_views" time. [default = 3]
   minimum_pts_size: 0.01           # The minimum distance for every two points in Global map (unit in meter). [default = 0.01] 
   image_downsample_ratio: 1        # The downsample ratio of the input image. [default = 1]
   estimate_i2c_extrinsic: 1        # If enable estimate the extrinsic between camera and IMU. [default = 1] 
   estimate_intrinsic: 0            # If enable estimate the online intrinsic calibration of the camera lens. [default = 1] 
   maximum_vio_tracked_pts: 400     # The maximum points for tracking. [default = 600]
   append_global_map_point_step: 5  # The point step of append point to global map. [default = 4]

r3live_vio:
   image_width: 1280
   image_height: 1024
   camera_intrinsic:
      [861.96598,   0.     , 622.33581,
         0.     , 865.0679 , 532.89719,
         0.     ,   0.     ,   1.     ]
   camera_dist_coeffs: [-0.236696, 0.082127, -0.001297, 0.000168, 0.000000]  #k1, k2, p1, p2, k3
   # Fine extrinsic value. form camera-LiDAR calibration.
   camera_ext_R:
            # [-0.00113207, -0.0158688, 0.999873,
            # -0.9999999,  -0.000486594, -0.00113994,
            # 0.000504622,  -0.999874,  -0.0158682]
         # [0.00476795, -0.99998    , -0.00407893,
         # -0.0062095 ,  0.00404929 , -0.999973,
         #  0.999969  ,  0.00479315 , -0.00619007]
         [ 0.0062095 , -0.00404929 ,  0.999973   ,
          -0.999969  , -0.00479315 ,  0.00619007 ,
           0.00476795, -0.99998    , -0.00407893 ]
   camera_ext_t: [-0.0451984,-0.00817436, 0.0267529 ] #[0.0267529, 0.0451984, 0.00817436]
   # Rough extrinsic value, form CAD model, is not correct enough, but can be online calibrated in our datasets.
   # camera_ext_R:
   #    [0, 0, 1,
   #     -1, 0, 0,
   #     0, -1, 0]
   # camera_ext_t: [0,0,0] 
   
r3live_lio:        
   lio_update_point_step: 2   # Point step used for LIO update.  
   max_iteration: 5           # Maximum times of LIO esikf.
   lidar_time_delay: 0        # The time-offset between LiDAR and IMU, provided by user. 
   filter_size_corner: 0.10   
   filter_size_surf: 0.10
   filter_size_surf_z: 0.10
   filter_size_map: 0.10